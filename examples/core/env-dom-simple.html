<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>JSDK Example</title>
<script language="JavaScript" type="text/javascript" src="../../source/core/js-core.js"></script>

<style>
</style>

<script>
var Test = function(){
	return {
		env: function(){
			var env = [];
			env.push('OS: '+js.core.Env.os);
			env.push('Browser: '+js.core.Env.browserName);
			env.push('Version: '+js.core.Env.browserVersion);
			
			alert(env.join('\n'));
		},
		dom: function(){
			var dom = [];
			dom.push('Docment Width: '+js.core.Dom.getDocumentWidth());
			dom.push('Docment Height: '+js.core.Dom.getDocumentHeight());
			dom.push('View Width: '+js.core.Dom.getViewportWidth());
			dom.push('View Height: '+js.core.Dom.getViewportHeight());
			
			alert(dom.join('\n'));
		}	
	}
}();	
</script>
</head>

<body>
<button onclick="Test.env();">Env Test</button>
<button onclick="Test.dom();">Dom Test</button>
<div style="width:2000px;">&nbsp;</div>
</body>
</html>
